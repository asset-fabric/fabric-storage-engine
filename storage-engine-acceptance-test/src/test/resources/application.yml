
spring:
  application.name: AssetFabric Storage Service
  ldap:
    #url: ldap://localhost:389
    #base: dc=trancemountain,dc=org
    #username: uid=admin,ou=system
    #password: secret

    embedded:
      base-dn: dc=melliforay,dc=org
      credential:
        username: uid=admin
        password: secret
      ldif: classpath:schema.ldif
      port: 12345
      validation:
        enabled: false


assetfabric:
  security:
    providers:
      ldap:
        userDnLookup: uid={0},ou=users,dc=melliforay,dc=org

  storage:
    cluster:
      strategy: standalone
    web:
      host: localhost
      port: 8080
    binary:
      adapter:
        type: s3
        s3.bucketName: melliforay
      deduplication.strategy: conservative
    metadata.adapter:
      type: mongo
      mongo: embedded

