
spring:
  application.name: Asset Fabric Storage Service
  ldap:
    embedded:
      base-dn: dc=melliforay,dc=org
      credential:
        username: uid=admin
        password: secret
      ldif: classpath:schema.ldif
      validation:
        enabled: false

assetfabric:
  security:
    providers:
      ldap:
        userDnLookup: uid={0},ou=users,dc=melliforay,dc=org

  storage:
    cluster:
      strategy: standalone
    web:
      host: localhost
      port: 8080
    binary:
      adapter:
        type: block
        block.folder: target/assetfabric
      deduplication.strategy: conservative
    metadata:
      adapter:
        type: mongo
        mongo: embedded
    search:
      adapter:
        type: lucene
        lucene:
          dir: target/lucene-index

