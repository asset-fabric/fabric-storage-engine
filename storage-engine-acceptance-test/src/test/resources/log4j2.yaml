Configuration:
  name: Default
  shutdownHook: disable

  Appenders:
    Console:
      name: Console_Appender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} %highlight{%-5level}{FATAL=red, ERROR=red, WARN=yellow, INFO=green, DEBUG=blue} [%t] %c (%l) - %msg%n"

  loggers:
      root:
        level: INFO
        appenderRef:
          - ref: Console_Appender
      logger:
        - name: org.springframework.data.mongodb
          level: DEBUG
        - name: de.flapdoodle
          level: DEBUG
        - name: org.assetfabric
          level: DEBUG
        - name: org.springframework
          level: INFO
        - name: org.springframework.security
          level: DEBUG
        - name: com.unboundid
          level: DEBUG